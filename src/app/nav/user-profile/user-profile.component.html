<div class="container show">
    <app-breadcrumbs [dataRoutes]="dataRoutes"></app-breadcrumbs>
    <div class="grid-50">
        <div class="card">
            <form>
                <div class="row">
                    <div class="col-100">
                        <label>Nombre</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <label>Apellidos</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <label>Correo electrónico</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <label>Dirección</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <label>Código Postal</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <label>Localidad</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <label>Teléfono</label>
                        <input type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="card"></div>
    </div>
</div>
