<div class="container show">
    <app-breadcrumbs [dataRoutes]="dataRoutes">
        <button class="outline" routerLink="create-budget">Nuevo Presupuesto</button>
    </app-breadcrumbs>
    <div class="card">
        <table>
            <tr>
                <th>Código</th>
                <th>Cliente</th>
                <th class="center">Fecha</th>
                <th class="right">Importe sin IVA</th>
                <th></th>
            </tr>
            <tr *ngFor="let budget of budgets">
                <td>{{budget.code}}</td>
                <td>{{budget.customer.name}}</td>
                <td class="center">{{budget.date | date: 'dd/MM/yy'}}</td>
                <td class="right">{{budget.total | numberEuro: 2: '€'}}</td>
                <td>
                    <img src="/assets/img/icons/edit.svg" (click)="editBudget(budget._id)">
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="overlay" #overlay appFadeLoad>
    <div class="modal form">
        <div class="modal-header">
            <span (click)="closeModal()">&#x2715;</span>
        </div>
        <app-budget-form 
                   *ngIf="budgetInEdit"
                   [budget]="budgetInEdit"></app-budget-form>
    </div>
</div>
